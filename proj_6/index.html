<!DOCTYPE html>

<html>
<head>
    <title>Stock Market Simulation</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css\interface.css">
    
    <!-- Javascript -->
    <script src="js\d3\d3.min.js"></script>
    <script src="js\backend\DataProcessing.js"></script>
    <script src="js\interface\GlobalVars.js"></script>
    <script src="js\simulation\algorithm1.js"></script>
    <script src="js\simulation\algorithm2.js"></script>
    <script src="js\simulation\simulation.js"></script>
</head>

<body>
    <h1><u>Options</u></h1>
    Start Date: <input type="date" id="startDate" min="2009-01-01" value="2018-10-11" max="2019-10-11">
    End Date: <input type="date" id="endDate" min="2009-01-01" value="2019-10-11" max="2019-10-11">
    Algorithm: 
        <select id="algorithm">
            <option>one</option>
            <option>two</option>
            <option>three</option>
            <option>four</option>
        </select> 
    <p><button onclick="StartSimulation()">Run Simulation</button></p>
    
    <h1><u>Graphs</u></h1>
    <p>Line Chart (account value)</p>
    <div id="accountValue"></div>
    <script src="js\interface\LineGraph.js"></script>
    
    <p>Histogram (daily gain/loss)</p>
    <div id="gainsLosses"></div>
    <script src="js\interface\Histogram.js"></script>
    
    <h1><u>Statistics</u></h1>
    <p id="timeline"><b>Timeline: </b></p>
    <p id="startMoney"><b>Starting Money: </b></p>
    <p id="endMoney"><b>Ending Money: </b></p>
    
    <h1><u>Percentages</u></h1>
    <p id="totalGain"><b>Total Gain: </b></p>
    <p id="yearlyGain"><b>Yearly Gain: </b></p>
    <p id="deviation"><b>Standard Deviation: </b></p>
    <p id="SnP500"><b>S&P500 Gain: </b></p>
    <p id="maxDrawdown"><b>Max Drawdown: </b></p>
    <p id="sharpe"><b>Sharpe Ratio: </b></p>
    
    <script src="js\interface\Statistics.js"></script>
    <script src="js\interface\Buttons.js"></script>
</body>
</html>
